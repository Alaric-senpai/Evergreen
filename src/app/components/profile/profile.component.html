<mat-card>
    <mat-card-content>
        <h5>Settings</h5>
    </mat-card-content>
</mat-card>

<mat-card>
    <mat-card-header>
        <img src="https://images.unsplash.com/photo-1531256379416-9f000e90aacc?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8M3x8YmFubmVyfGVufDB8fDB8fHww" alt="" mat-card-image class="banner">
    </mat-card-header>
    <mat-card-content>
        <div class="content">
            <div class="image">
                <img src="https://images.unsplash.com/photo-1438761681033-6461ffad8d80?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8N3x8cHJvZmlsZSUyMHBpY3R1cmV8ZW58MHx8MHx8fDA%3D" alt="" mat-card-avatar>
            </div>
            <div class="details">
                <div>

                <h6>example.gmail.com</h6>
                <p>c025-01-041/2022</p>

                </div>
                <div>

                <button mat-icon-button [matMenuTriggerFor]="more">
                    <mat-icon>more_vert</mat-icon>
                </button>

                <mat-menu #more>
                    <a mat-button>Change details</a> <br>
                    <a mat-button>Delete account</a>
                </mat-menu>

                </div>
            </div>
        </div>
    </mat-card-content>
</mat-card>
